<div>
    {%for object in auther %}
    <article>
        <img src="{{object.thumbnail.url}}" style="width: 100px;height: 100px">
        <h1><a href="{% url 'haminjory:detail' object.slug %}">{{object.title}}</a></h1>
        <p>{{object.description}}</p>
        {%for category in object.category_pub.all%}
            <p>{{category}}</p>
        {%endfor %}
    </article>
    {% endfor%}
</div>
